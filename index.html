<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="head">
            <img src="./files/logo.png" alt="logo">
            <h1>BLUE</h1>
        </div>
        <div id="credit">
            <div>
                Photo by 
                <a href="https://unsplash.com/@sense_photo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Sense Atelier
                </a> 
                on 
                <a href="https://unsplash.com/photos/grey-stingrays-underwater-photography-VKzHzB4vDtQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash
                </a>
            </div>
            <div>
                <a href="https://www.freepik.com/icon/compass_12667486#fromView=image_search_similar&page=1&position=5&uuid=eb04713c-0ae8-4101-b978-3a2a63e9e951">
                    Icon by IconMarketPK
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="intro">
            <p>
                This is not a real service! You know you need something like this
                in your life to help you realize your deepest dreams. Sign up
                <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </section>
        <section class="form">
            <p>Let's do this!</p>
            <form action="" method="post" id="create-account">
                <div class="form-element">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" class="empty" required />
                </div>
                <div class="form-element">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" class="empty" required />
                </div>
                <div class="form-element">
                    <label for="mail">EMAIL</label>
                    <input type="email" name="email" id="mail" class="empty" required />
                </div>
                <div class="form-element">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone" pattern="0?\d{10}" title="Enter 10-digit phone number" class="empty" required />
                </div>
                <div class="form-element pass">
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="password" id="pass" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W).{8,}" class="empty" required />
                </div>
                <div class="form-element">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pass" class="empty" required />
                </div>
            </form>
        </section>
        <section class="action">
            <button type="submit" form="create-account">Create Account</button>
            <div>
                Already have an account? 
                <button class="log-in">Log in</button>
            </div>
        </section>
    </main>
</body>
</html>
